<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry Genius</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="lg:px-16 bg-cyan-300 bg-opacity-20 p-9">
      <div class="flex justify-between items-center">
        <div class="text-2xl md:text-4xl">
          <p class="font-bold">Interactive</p>
          <p>Geometry Book</p>
        </div>
        <div>
          <button id="blog-btn" class="btn text-2xl">blog</button>
        </div>
      </div>
    </header>

    <main>
      <section class="mt-8 lg:px-16 pb-20">
        <!-- flex -->
        <div class="flex px-2 flex-col lg:flex-row gap-4">
          <!-- first part  -->
          <div class="grid w-full lg:grid-cols-3 lg:w-[70%] gap-6">
            <!-- Triangle -->
            <div class="card w-full bg-base-100 shadow-md border-slate-300 border-2">
              <figure class="px-10 pt-10">
                <img src="./images/triangle.png" alt="Shoes" class="rounded-xl" />
              </figure>
              <div class="card-body items-center text-center">
                <h2 id="tri-title" class="card-title">Triangle</h2>
                <p class="font-medium">Area (A) = 0.5 × b × h</p>

                <div class="flex font-medium mt-3">
                  <input class="bg-slate-300 px-2 bg-opacity-50 outline-none w-20 mr-2 placeholder-gray-500" type="text" name="" id="input-tri-b" placeholder="b" /> <span>cm</span>
                  <input class="bg-slate-300 px-2 bg-opacity-50 placeholder-gray-500 outline-none w-20 mr-2 ml-2" type="text" name="" id="input-tri-h" placeholder="h" /> <span>cm</span>
                </div>

                <div class="card-actions">
                  <button id="triangle-btn" class="btn mt-6 w-60 bg-sky-500 border-0 font-bold">Calculate</button>
                </div>
              </div>
            </div>
            <!-- rectangle -->
            <div class="card w-full bg-base-100 shadow-md border-slate-300 border-2">
              <figure class="px-10 pt-10">
                <img src="./images/rectangle.png" alt="Shoes" class="rounded-xl" />
              </figure>
              <div class="card-body items-center text-center">
                <h2 id="rec-title" class="card-title">Rectangle</h2>
                <p class="font-medium">Area (A) = w × I</p>

                <div class="flex font-medium mt-3">
                  <input class="bg-slate-300 px-2 placeholder-gray-500 bg-opacity-50 outline-none w-20 mr-2" type="text" name="" id="rec-input-w" placeholder="w" /> <span>cm</span>
                  <input class="bg-slate-300 px-2 placeholder-gray-500 bg-opacity-50 outline-none w-20 mr-2 ml-2" type="text" name="" id="rec-input-I" placeholder="I" /> <span>cm</span>
                </div>

                <div class="card-actions">
                  <button id="rectangle-btn" class="btn mt-6 w-60 bg-sky-500 border-0 font-bold">Calculate</button>
                </div>
              </div>
            </div>
            <!-- parallelogram -->
            <div class="card w-full bg-base-100 shadow-md border-slate-300 border-2">
              <figure class="px-10 pt-10">
                <img src="./images/parallelogram.png" alt="Shoes" class="rounded-xl" />
              </figure>
              <div class="card-body items-center text-center">
                <h2 class="card-title">Parallelogram</h2>
                <p class="font-medium">Area (A) = b × h</p>

                <div class="flex font-medium mt-3">
                  <input class="bg-slate-300 bg-opacity-50 px-2 outline-none w-20 mr-2" type="text" name="" id="" placeholder="b" /> <span>cm</span>
                  <input class="bg-slate-300 bg-opacity-50 px-2 outline-none w-20 mr-2 ml-2" type="text" name="" id="" placeholder="h" /> <span>cm</span>
                </div>

                <div class="card-actions">
                  <button class="btn mt-6 w-60 bg-sky-500 border-0 font-bold">Calculate</button>
                </div>
              </div>
            </div>
            <!-- rhombus  -->
            <div class="card w-full bg-base-100 shadow-md border-slate-300 border-2">
              <figure class="px-10 pt-10">
                <img src="./images/rhombus.png" alt="Shoes" class="rounded-xl" />
              </figure>
              <div class="card-body items-center text-center">
                <h2 class="card-title">Rhombus</h2>
                <p class="font-medium">Area (A) = 0.5 × d<sub>1</sub> × d<sub>2</sub></p>

                <div class="flex font-medium mt-3">
                  <input class="bg-slate-300 bg-opacity-50 outline-none w-20 mr-2" type="text" name="" id="" placeholder="d1" /> <span>cm</span>
                  <input class="bg-slate-300 bg-opacity-50 outline-none w-20 mr-2 ml-2" type="text" name="" id="" placeholder="d2" /> <span>cm</span>
                </div>

                <div class="card-actions">
                  <button class="btn mt-6 w-60 bg-sky-500 border-0 font-bold">Calculate</button>
                </div>
              </div>
            </div>
            <!-- Pentagon -->
            <div class="card w-full bg-base-100 shadow-md border-slate-300 border-2">
              <figure class="px-10 pt-10">
                <img src="./images/pentagon.png" alt="Shoes" class="rounded-xl" />
              </figure>
              <div class="card-body items-center text-center">
                <h2 class="card-title">Pentagon</h2>
                <p class="font-medium">Area (A) = 0.5 × p × b</p>

                <div class="flex font-medium mt-3">
                  <input class="bg-slate-300 bg-opacity-50 outline-none w-20 mr-2" type="text" name="" id="" placeholder="p" /> <span>cm</span>
                  <input class="bg-slate-300 bg-opacity-50 outline-none w-20 mr-2 ml-2" type="text" name="" id="" placeholder="b" /> <span>cm</span>
                </div>

                <div class="card-actions">
                  <button class="btn mt-6 w-60 bg-sky-500 border-0 font-bold">Calculate</button>
                </div>
              </div>
            </div>
            <!-- Ellipse -->
            <div class="card w-full bg-base-100 shadow-md border-slate-300 border-2">
              <figure class="px-10 pt-10">
                <img src="./images/ellipse.png" alt="Shoes" class="rounded-xl" />
              </figure>
              <div class="card-body items-center text-center">
                <h2 class="card-title">Ellipse</h2>
                <p class="font-medium">Area (A) = πab</p>

                <div class="flex font-medium mt-3">
                  <input class="bg-slate-300 bg-opacity-50 outline-none w-20 mr-2" type="text" name="" id="" placeholder="a" /> <span>cm</span>
                  <input class="bg-slate-300 bg-opacity-50 outline-none w-20 mr-2 ml-2" type="text" name="" id="" placeholder="b" /> <span>cm</span>
                </div>

                <div class="card-actions">
                  <button class="btn mt-6 w-60 bg-sky-500 border-0 font-bold">Calculate</button>
                </div>
              </div>
            </div>
          </div>
          <!-- second part  -->
          <div class="w-full lg:w-[30%] shadow-md border-slate-300 border-2 h-[700px] rounded-lg">
            <h1 class="text-3xl text-center font-bold underline mt-5">Area Calculation</h1>
            <div class="overflow-x-auto">
              <table class="table w-full">
                <tbody id="tbody-container"></tbody>
              </table>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="./js/utilities.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
